<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        .page {
            display: none;
            margin-top: 20px;
        }

        .active {
            display: block;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <main>
        <section id="registrationPage" class="page active">
            <h2>Registration</h2>
            <form id="registrationForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showPage('loginPage')">Login here</a></p>
        </section>

        <section id="loginPage" class="page">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="logUsername" placeholder="Username" required>
                <input type="password" id="logPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showPage('registrationPage')">Register here</a></p>
        </section>

        <section id="dashboardPage" class="page">
            <h2>Dashboard</h2>
            <p id="dashboardMessage"></p>
            <button id="logoutButton">Logout</button>
        </section>
    </main>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api/';

        // This function shows the correct page and hides others
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Handle Registration Form Submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            const response = await fetch(`${API_BASE_URL}register/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            console.log(data);

            if (response.ok) {
                alert(data.message || "Registration successful!");
                // Do NOT save token, redirect to login page
                showPage('loginPage');
            } else {
                alert(JSON.stringify(data, null, 2));
            }
        });

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('logUsername').value;
            const password = document.getElementById('logPassword').value;

            const response = await fetch(`${API_BASE_URL}login/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            console.log(data);

            if (response.ok) {
                alert(data.message || "Login successful!");
                if (data.token) localStorage.setItem('token', data.token);
                loadDashboard();
            } else {
                alert(data.message || "Invalid credentials");
            }
        });

        // Load Dashboard
        async function loadDashboard() {
            const token = localStorage.getItem('token');
            if (!token) {
                showPage('loginPage');
                return;
            }

            const response = await fetch(`${API_BASE_URL}dashboard/`, {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${token}`
                }
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('dashboardMessage').textContent = data.message;
                showPage('dashboardPage');
            } else {
                alert('Authentication failed. Please log in again.');
                localStorage.removeItem('token');
                showPage('loginPage');
            }
        }

        // Handle Logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            showPage('loginPage');
            alert('You have been logged out.');
        });

        // Do NOT auto-load dashboard on page load
        showPage('registrationPage'); // default view
    </script>

</body>

</html>
